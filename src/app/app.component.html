
<h1>Propiedades</h1>
<button [disabled]="btnDisabled">Enviar</button>
<input type ="text" [value]="person.name"/>  <!-- se le pone al atributo para que tome el valor  y en las comillas va el nombre de la variable en el ts--> 
<progress max="100" [value]="person.age"></progress>  <!-- para mostrar progreso -->
<img width="100" [src]="person.avatar" >
<!-- interpolation conviene usar cuando se agrega en algun parrafo algun dato ejemplo <p> -->
<!-- si no estas manejando strings conviene usar propierty binding -->
<!-- El uso de property binding es para configurar propiedades de elementos HTML -->

<hr/> <!-- separa --> 
<h1>Hola Mundo</h1>
<h2> {{'Hola Mundo'.repeat(5) }}</h2>
<p>3+3 {{3 + 3}} </p> <!-- en la parte de 3+3 me la escribi como esta pero en cambio cuando se pone la interpolacion {{}} hace la cuenta y da el resultado -->
<h3>Hola, soy {{name}} y tengo {{age}}</h3>
<img src="{{img}}" alt="logo de angular"> > <!-- lo que se optiene interpolan es la url entonces es el valor string que manda a la etiqueta IMG-->
